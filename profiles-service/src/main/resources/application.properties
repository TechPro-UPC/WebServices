# Spring Application Name
server.port=8081
server.address=0.0.0.0
spring.application.name=profiles-service

# DataSource (host fuera de Docker)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://host.docker.internal:3306/MarceloDB?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:Mark0731%}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT (mismo secreto que IAM)
authorization.jwt.secret=${AUTH_JWT_SECRET:3b7f26e4c19a86d0f92b4c76aee1d9c07a83fd7a52f94d2e5b1e13ac59ef8b0a}
authorization.jwt.issuer=iam-service

# Integra con IAM (nombre del servicio dentro de la red Docker)
iam.base-url=${IAM_BASE_URL:http://iam:8080}

# Swagger opcional
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
spring.cloud.compatibility-verifier.enabled=false