# Spring Application Name
server.port=8081
spring.application.name=profiles-service

# DataSource (host fuera de Docker)
spring.datasource.url=jdbc:mysql://localhost:3306/profileservice?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=matematicaF10
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
# --- CAMBIO IMPORTANTE ---
# Usamos 'create' para borrar la tabla vieja y crear la nueva que acepta nulos.
# Una vez que arranque y funcione, cámbialo de nuevo a 'update'.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT (mismo secreto que IAM)
authorization.jwt.secret=${AUTH_JWT_SECRET:3b7f26e4c19a86d0f92b4c76aee1d9c07a83fd7a52f94d2e5b1e13ac59ef8b0a}
authorization.jwt.issuer=iam-service

# Integra con IAM (nombre del servicio dentro de la red Docker)
iam.base-url=http://localhost:8080

# Swagger opcional
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
spring.cloud.compatibility-verifier.enabled=false

eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.transport.webclient.enabled=true

# Configuración de RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest