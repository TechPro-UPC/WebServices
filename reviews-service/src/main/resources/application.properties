# ==============================================================
# ? SERVER CONFIGURATION
# ==============================================================
server.port=8084
spring.application.name=reviews-service

# ==============================================================
# ?? DATABASE CONFIGURATION (MySQL)
# ==============================================================
spring.datasource.url=jdbc:mysql://localhost:3306/reviews_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=matematicaF10
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==============================================================
# ?? JPA / HIBERNATE CONFIGURATION
# ==============================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ==============================================================
# ? SWAGGER / OPENAPI CONFIGURATION
# ==============================================================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.api-docs.path=/api-docs

# Optional metadata
springdoc.info.title=TechPro Reviews API
springdoc.info.description=API microservice for managing psychologist reviews from patients.
springdoc.info.version=1.0.0

# ==============================================================
# ? LOGGING CONFIGURATION
# ==============================================================
logging.level.org.springframework=INFO
logging.level.com.techpro.reviews=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ==============================================================
# ? MISC
# ==============================================================
spring.main.allow-bean-definition-overriding=true
spring.flyway.enabled=false
spring.cloud.compatibility-verifier.enabled=false

