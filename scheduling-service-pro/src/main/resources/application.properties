# Server Configuration
server.port=8082
spring.application.name=scheduling-service

# Database Configuration (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/schedulingservice?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
# Asegúrate de que esta sea tu contraseña real de MySQL
spring.datasource.password=matematicaF10
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate Configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# Estrategia de nombrado (asegúrate de que esta clase exista en tu proyecto en esa ruta exacta)
spring.jpa.hibernate.naming.physical-strategy=com.techpro.upc.scheduling_service.shared.infrastructure.persistence.jpa.configuration.strategy.SnakeCaseWithPluralizedTablePhysicalNamingStrategy

# Swagger / OpenAPI Documentation
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
documentation.application.description=Scheduling Service API
documentation.application.version=0.0.1

# Security / JWT Configuration
authorization.jwt.secret=3b7f26e4c19a86d0f92b4c76aee1d9c07a83fd7a52f94d2e5b1e13ac59ef8b0a
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080

# Service Discovery (Eureka)
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.transport.webclient.enabled=true

# External Service Configuration
profiles-service.url=http://localhost:8081

# === CORRECCIÓN CRÍTICA ===
# Esto permite que si hay dos @EnableJpaAuditing (uno tuyo y uno heredado/oculto),
# Spring use el último en lugar de lanzar error y detenerse.
spring.main.allow-bean-definition-overriding=true